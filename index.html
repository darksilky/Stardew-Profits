<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A Stardew Valley crop profits calculator and visualizer." />
    <title>Stardew Profits</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/ancientfruit.png">
</head>

<body>

    <div class="title">
    </div>

    <script src="js/crops.js">
    </script>
    <script src="js/data.js">
    </script>
    <div class="graph">
        <script src="js/main.js">
        </script>
    </div>

    <div class="options">
        <table cellspacing="2">

            <tr>
                <td>季節:</td>
                <td>
                    <select id="select_season" onChange="rebuild()">
						<option value="0" selected="true">春 (28 日)</option>
						<option value="1">夏 (28 日)</option>
						<option value="2">秋 (28 日)</option>
						<option value="3">温室</option>
					</select>
                </td>
            </tr>

            <tr id="current_day_row">
                <td>今日:</td>
                <td><input type="number" id="current_day" value="1" onChange="refresh()" /></td>
            </tr>

            <tr id="number_days_row">
                <td>Number of days:</td>
                <td><input type="number" id="number_days" value="28" onChange="refresh()" /></td>
            </tr>

            <tr>
                <td>売却方法:</td>
                <td>
                    <select id="select_produce" onChange="refresh()">
						<option value="0" selected="true">加工なし</option>
						<option value="1">保存ジャー</option>
						<option value="2">醸造ダル</option>
					</select>
                </td>
            </tr>

            <tr>
                <td>種の数:</td>
                <td><input type="number" id="number_planted" value="1" onChange="refresh()" /></td>
            </tr>

            <tr>
                <td>平均利益:</td>
                <td><input type="checkbox" id="check_average" onChange="refresh()" /></td>
            </tr>

            <tr id="cross_season_row">
                <td>連作:</td>
                <td><input type="checkbox" id="cross_season" onChange="refresh()" /></td>
            </tr>

        </table>

        <table cellspacing="2">

            <tr>
                <td>販売元:</td>
                <td>
                    <label class="checkbox"><input type="checkbox" id="check_seedsPierre" onChange="rebuild()" checked="true" /> ピエール</label><br />
                    <label class="checkbox"><input type="checkbox" id="check_seedsJoja" onChange="rebuild()" checked="true" /> Joja</label><br />
                    <label class="checkbox"><input type="checkbox" id="check_seedsSpecial" onChange="rebuild()" checked="true" /> 特殊</label>
                </td>
            </tr>

            <tr>
                <td>種購入:</td>
                <td><input type="checkbox" id="check_buySeed" onChange="refresh()" /></td>
            </tr>

            <tr>
                <td>肥料:</td>
                <td>
                    <select id="select_fertilizer" onChange="refresh()">
						<option value="0" selected="true">なし</option>
						<option value="1">きほんの肥料</option>
						<option value="2">高級な肥料</option>
						<option value="3">グングンノビール</option>
						<option value="4">グングンノビールデラックス</option>
					</select>
                </td>
            </tr>

            <tr>
                <td>肥料購入:</td>
                <td><input type="checkbox" id="check_buyFert" onChange="refresh()" /></td>
            </tr>

        </table>

        <table cellspacing="2">

            <tr>
                <td>農業スキルレベル:</td>
                <td><input type="number" id="number_level" value="0" onChange="refresh()" /></td>
            </tr>

            <tr>
                <td>レベル5スキル:</td>
                <td>
                    <label id="checkbox_till"><input type="checkbox" id="check_skillsTill" onChange="refresh()">耕作者</label>
                </td>
            </tr>

            <tr>
                <td>レベル10スキル:</td>
                <td>
                    <select id="select_skills" onChange="refresh()">
						<option value="0" selected="true">なし</option>
						<option value="1">農業者</option>
						<option value="2">職人</option>
					</select>
                </td>
            </tr>

            <tr>
                <td>詳細表示:</td>
                <td><input type="checkbox" id="check_extra" onChange="refresh()" checked="true" /></td>
            </tr>



        </table>
    </div>
    <div>
        <tr>
            <td id="tdhelp" colspan="2">
                <div id="divhelp"><a href="help.html">このサイトについて</a></div>
            </td>
        </tr>
    </div>

    <div class="footer">
        <p><a href="http://stardewvalley.net/" target="_blank">Stardew Valley v1.11</a> &copy; <a href="https://twitter.com/ConcernedApe" target="_blank">ConcernedApe</a> | Website designed by <a href="https://twitter.com/thorinair_music" target="_blank">Thorinair</a> | v1.1.8</p>
    </div>

    <script src="js/time.js">
    </script>
    <script>
        initial();
    </script>
</body>

</html>
